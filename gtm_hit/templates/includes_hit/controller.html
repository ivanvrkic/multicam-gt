{% load marker_extra%}


<div class="well col-sm-12 big">
  <div class="row">
    <h4 class="col-sm-4">Position</h4>
    <div class="col-sm-8">
      <div class="btn-group">
        <button class="btn btn-primary col-sm-6" onclick="up()">Up</button>
        <button class="btn btn-primary col-sm-6" onclick="down()">Down</button>
      </div>
      <div class="btn-group">
        <button class="btn btn-primary col-sm-6" onclick="right()">Right</button>
        <button class="btn btn-primary col-sm-6" onclick="left()">Left</button>

      </div>
      <div class="btn-group">
        <button class="btn btn-primary col-sm-6" onclick="rotateCW()">CW</button>
        <button class="btn btn-primary col-sm-6" onclick="rotateCCW()">CCW</button>
      </div>
    </div>
  </div>

  <div class="row">
    <h4 class="col-sm-4">Selection</h4>
    <div class="col-sm-8">
      <div class="btn-group">
        <button class="btn btn-primary" onclick="tab()">Next</button>
        <button class="btn btn-primary" onclick="space()">Previous</button>
      </div>
      <button class="btn btn-warning" onclick="backSpace()">Remove</button>
    </div>

  </div>
</div>
